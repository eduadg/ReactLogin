<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/PaginaDeLogin.css" />
    <link rel="stylesheet" href="./styles/CampoDeDigitacao.css" />
    <title>Login | CodeConnect</title>
</head>

<body>
    <div id='root'></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"
        integrity="sha512-8Q6Y9XnTbOE+JNvjBQwJ2H8S+UV4uA6hiRykhdtIyDYZ2TprdNmWOUaKdGzOhyr4dCyk287OejbPvwl7lrfqrQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"
        integrity="sha512-MOCpqoRoisCTwJ8vQQiciZv0qcpROCidek3GTFS6KTk2+y7munJIlKCVkFCYY+p3ErYFXCjmFjnfTTRSC1OHWQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.24.2/babel.min.js"
        integrity="sha512-5JNI+8ZLe43YjkqQIX4I18noiXWI2EHLsclJfGdNGRSn7oBrlQOBiOT8wr6elxb+g3We+G85i5aQyd8GEnFB2Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script type="text/babel">
        function Titulo() {
            return (
                <h1 className="form__titulo" >Login</h1>
            )
        }

        function Subtitulo() {
            return (
                <h1 className="form__texto">Boas-vindas! Faça seu login.</h1>
            )
        }

        function PaginaLogin() {
            return (
                <div className="container-login">
                    <img src="./img/imagem-login.png" alt="dasdsada" />
                    <section>
                        <form>
                            <Titulo />
                            <Subtitulo />
                            <div className= "form__campo-digitacao">
                                <label for="email">E-mail ou Usuário</label>
                                <input type="email"
                                placeholder= "digite o e-mail ou usuário"
                                required
                                id='email'/>
                            </div>
                            <div className = "form__campo-digitacao">
                                <label for="senha">Senha</label>
                                <input type="password"
                                placeholder ='digite sua senha...'
                                required
                                id="senha"/>
                            </div>
                        </form>
                    </section>
                </div>
            )
        }

        ReactDOM.createRoot(document.querySelector("#root")).render(<PaginaLogin />);

    </script>

</body>

</html>
